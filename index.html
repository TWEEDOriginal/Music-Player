<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Music Player</h1>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source" >
            Audio not supported
    </audio>
     
    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>
    
    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
        <i class="fas fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="fas fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <div id="volume">
        <i class="fas fa-volume-down fa-2x"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" class="range">
        <i class="fas fa-volume-up fa-2x"></i>
        </div>
    </div>

    <h2>My Songs:</h2>
    <div id="songList"> 
        
    </div>
    
     <p>Music:<a href="https://tidal.com/">Stream music legally on Tidal.</a></p>
    
     <script src="script.js"></script>
    </body>
</html>
